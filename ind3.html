<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign up form</title>
    </head>
    <body>
    <center>
        <h1> SIGNUP or REGISTRATION</h1>
     <!-- username -->
     
        <label for="first name">First Name</label>
        <input type="text"  name="firstname" id="username" 
        autocomplete="additional-name" 
        placeholder="e.g Abdul " required >
        <br/> <br/>
    
       

        <label for="last name">Last Name</label>
        <input type="text"  name="last name" id="last name" 
        autocomplete="additional-name" 
        placeholder="e.g Hannan " required >
        <br/> <br/>
    
        <label for="usernsme">Username</label>
        <input type="text"  name="username" id="username" 
        autocomplete="additional-name" 
        placeholder="e.g hannanabdul12 " required >
        <br/> <br/>
    

         <!-- Email -->
         <label for="email">Email</label> 
         <input type="email"  name="email" id="email" 
         autocomplete="additional-name" 
         placeholder="e.g abdulhannan@gmail.com" required > 
         <br/> <br/>
     

     


      <!-- password -->
          <label for="password">Password</label>
          <input type="password"  name="password" id="password" 
          required minlength="8" placeholder="******" maxlength="12">
          <br/> <br/>
         
      <!-- confirm password -->
      <label for="confirm password">Confirm Password</label>
      <input type="confirm password"  name="confirm password" id="confirm password" 
      required minlength="8" placeholder="******" maxlength="12" >
      <br/> <br/>


        
        
        <!-- gender -->
        <label>Select your gender :</label>
        <!-- html -->
               <br/>

                   <input type="radio" name="gender" id="male">
                   <label for="male">Male</label>
                <br/>
                
                   <input type="radio" name="gender" id="female">
                   <label for="female">Female</label>
                
                
                <br/> <br/>

                <a href="https://www.google.com/"><button>SIGNUP</button></a>
        </center>
    
</body>
</html>
